<!-- projekty_flask/quiz_orm/templates/pytania/pytania_lista.html -->
{% set active_page = "pytania" %}
{% extends "index.html" %}
{% block h1 %} Pytania – test {% endblock %}
{% block body %}
  <!-- pętla odczytująca kolejne pytania z listy -->
  <ol>
  {% for p in pytania %}
    <li>
      <!-- wypisujemy pytanie -->
      {{ p }}
    </li>
  {% endfor %}
  </ol>
{% endblock %}
