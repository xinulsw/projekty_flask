{% extends "base.html" %}
{% block podtytul %}Użytkownik – logowanie{% endblock %}

{% block tresc %}
  <form method="POST" action="{{ url_for('users.zaloguj') }}">
    <label for="nick">Podaj nick:</label>
    <input type="text" id="nick" name="nick" value="" required />
    <br>
    <label for="haslo">Podaj hasło:</label>
    <input type="password" id="haslo" name="haslo" value="" required />
    <br>
    <button type="submit">Zaloguj</button>
  </form>
{% endblock %}
